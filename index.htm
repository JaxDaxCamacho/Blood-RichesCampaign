<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Node Map</title>
<style>
    /* Styling for the nodes */
    .node {
        position: absolute;
        transition: transform 0.3s ease;
        width: 250px;
        height: 150px;
    }
    
    .node:hover {
        transform: scale(1.2);
    }
</style><style>
  .container {
      position:absolute;
      width: 250px;
      overflow: hidden;
      transition: height 1s ease;
  }

  .content {
      padding: 20px;
      display: none;
    background-color: rgba(195, 221, 255, 0.349);

  }

  .container:hover .content {
      display: block;
  }
  h1{
        text-align: center;
        margin-bottom: 30px;
        padding-top: 30px;
    }
    body {
      color:aliceblue;
    background-image: url("Assets/NavigationBg.jpg");
    }
</style>
<script>
  // JavaScript to slide down the content div when hovered
  const container = document.querySelector('.container');
  const content = document.querySelector('.content');

  container.addEventListener('mouseenter', () => {
      content.style.height = content.scrollHeight + 'px';
  });

  container.addEventListener('mouseleave', () => {
      content.style.height = '0';
  });
</script>
</head>

<body>
<!-- BEGIN OF CONTENT -->
<div class="container">
<h3>Faction Data</h3>
<div class="content">
<p style="padding:5px;margin:5px; align-content: center;"><a href="./HouseCorrino.htm"><img src="Assets/Corrino/CorrinoToken.png" style="height: 20px; width: 20px; padding-right:5px;" alt="Corrino">House Corrino</a></p>
<p style="padding:5px;margin:5px; align-content: center;"><a href="./HouseCorrino.htm"><img src="Assets/NovebrunToken.png" style="height: 20px; width: 20px; padding-right:5px;" alt="Corrino">House Novebruns</a></p>
<p style="padding:5px;margin:5px; align-content: center;"><a href="./HouseCorrino.htm"><img src="Assets/ThorvaldToken.png" style="height: 20px; width: 20px; padding-right:5px;" alt="Corrino">House Thorvald</a></p>
<p style="padding:5px;margin:5px; align-content: center;"><a href="./HouseCorrino.htm"><img src="Assets/Corrino/CorrinoToken.png" style="height: 20px; width: 20px; padding-right:5px;" alt="Corrino">Player's House</a></p>
</div>
</div>
<h1>Guild Navigation</h1>
<div id="nodeMap"></div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    // Define the node data
    var nodes = [
        { id: 1, name: "OdinaniSytem", x: 20, y: 55, imageSrc: "OdinaniSytem.png", link: "OdinaniSystem.htm" },
        { id: 2, name: "NovebrunsSystem", x: 45, y: 35, imageSrc: "NovebrunsSystem.png", link: "page2.html" },
        { id: 3, name: "ThorvaldSystem", x: 60, y: 15, imageSrc: "ThorvaldSystem.png", link: "page3.html" },
        { id: 4, name: "Alpha Waiping", x: 70, y: 65, imageSrc: "Assets/Corrino/CorrinoToken.png", link: "page3.html" },
        { id: 5, name: "Player's System", x: 30, y: 20, imageSrc: "AlphaWaiping.png", link: "page3.html" },
        // Add more nodes as needed
    ];
    
    // Render the nodes
    renderNodes(nodes);
});

// Function to render nodes
function renderNodes(nodes) {
    var nodeMap = document.getElementById("nodeMap");
    
    // Loop through the nodes data and create HTML elements for each node
    nodes.forEach(function(nodeData) {
        var node = document.createElement("img");
        node.className = "node";
        node.src = nodeData.imageSrc;
        node.style.left = nodeData.x + "vw";
        node.style.top = nodeData.y + "vh";
        
        // Add a click event listener to navigate to the specified link when clicked
        node.addEventListener("click", function() {
            window.location.href = nodeData.link;
        });
        
        nodeMap.appendChild(node);
    });
}
</script>
</body>
</html>
